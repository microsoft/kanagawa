name: Interface Tests

# This test builds and runs the Kanagawa interface tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    uses: ./.github/workflows/build-targets-template.yml
    with:
      build-targets: 'interface_tests'
      test-targets: 'run_interface_tests'
      cmake-build-type: 'RelWithDebInfo'
      runs-on: 'ubuntu-24.04'
      boost-platform-version: '24.04'

  build-linux-container:
    name: Interface Tests (devcontainer)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Shallow init submodules (recursive, depth=1)
        run: |
          git submodule sync --recursive
          git -c protocol.version=2 \
              submodule update --init --recursive --depth 1

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          dotnet: true
          haskell: false
          docker-images: false
          large-packages: true
          tool-cache: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          load: true
          tags: kanagawa-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run interface tests in container
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/workspace:ro" \
            kanagawa-dev bash -c '
              set -euo pipefail
              cmake -S /workspace -B /tmp/build -G Ninja \
                -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DKANAGAWA_HEAVY_PARALLEL_JOBS=2
              ninja -C /tmp/build -j2 interface_tests
              ninja -C /tmp/build run_interface_tests
            '
