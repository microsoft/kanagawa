name: Publish Library Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    uses: ./.github/workflows/build-targets-template.yml
    with:
      build-targets: 'libdoc'
      artifact-name: 'library-docs-${{ github.sha }}'
      artifact-path: 'build-ci/dist/doc/library/**'
      cmake-build-type: 'RelWithDebInfo'
      runs-on: 'ubuntu-24.04'
      boost-platform-version: '24.04'
      install-svgbob: true

  publish-to-github-pages:
    needs: build-and-publish
    runs-on: ubuntu-24.04

    steps:
      - name: Download library docs artifact
        uses: actions/download-artifact@v4
        with:
          name: 'library-docs-${{ github.sha }}'
          path: library-docs

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./library-docs
          destination_dir: library-docs
          commit_message: "Update library documentation from ${{ github.sha }}"
